name: Deploy Preview to GitHub Pages

on:
  push:
    branches:
      - dev  # 只有 `dev` 分支變更時才部署

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 確保完整的 commit 記錄

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install  # 執行 npm install

      - name: Build Project
        run: npm run build  # 執行 npm run build，產生網站檔案

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # 使用 GitHub Token，確保有權限
          branch: gh-pages  # 發布到 `gh-pages`
          folder: dist       # Vue + Vite 預設輸出目錄
          clean: true        # 清理舊檔案，確保更新版本
