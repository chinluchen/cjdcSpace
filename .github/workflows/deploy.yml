name: Deploy Preview to GitHub Pages

on:
  push:
    branches:
      - dev  # 只有 `dev` 分支變更時才部署

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 確保完整的 commit 記錄

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

